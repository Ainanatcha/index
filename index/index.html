<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspiration Zoom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <input type="checkbox" id="zoom-toggle" hidden>

  <div class="container">
    <div class="top-section"></div>
    <div class="bottom-section">
      <div class="tree">
        <div class="circle"></div>
        <div class="trunk"></div>
      </div>

      <!-- เปลี่ยนจาก h1 เป็น label พร้อมกรอบ -->
      <label for="zoom-toggle" class="text">inspiration</label>
    </div>
  </div>
</body>
</html>
